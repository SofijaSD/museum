<section >
    <div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card" >
                <form [formGroup]="form" (ngSubmit)="onSubmit()" class="box">
                    <h1>Uloguj se</h1>
                    <p class="text-muted"> Unesite vaše podatke</p>

                    <input type="text" formControlName="username" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Korisničko ime" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Korisnicko ime je obavezno</div>
                    </div>

                    <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Lozinka" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Lozinka je obavezna</div>
                    </div> 

                    <!-- <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button> -->

         <a class="forgot text-muted" href="register">Nemate nalog?</a>

                    <input type="submit" name="" value="Login" href="#">

                </form>
            </div>
        </div>
    </div>
</div>
</section>
